<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visione - Animal House</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'DM Mono';
            src: url('https://fonts.gstatic.com/s/dmmono/v14/aFTU7PB1QTsUX8KYthqQBK6PYK0.woff2');
            font-display: swap;
        }

        body {
            font-family: 'DM Mono', monospace;
            background-color: black;
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.8;
        }

        .content {
            max-width: 700px;
            padding: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            position: relative;
            top: -5vh; /* Moves content slightly higher from center */
        }

        #typewriter {
            min-height: 400px;
            white-space: pre-wrap;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        a {
            color: white;
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        a:hover {
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .content {
                padding: 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div id="typewriter"></div>
    </div>

    <script>
        const text = `ANIMAL HOUSE IS A COLLECTIVE OF ARTISTS WHO COLLABORATE IN A WILD WAY, BASED ON EMOTIONAL AND HUMAN CONNECTIONS. WE DO LIGHT THINGS OR HEAVY THINGS, DEPENDING ON THE SITUATION. WE LIKE TO THINK WE ARE FREE, BUT WHO IS TRULY FREE? AT LEAST WE TRY. WHAT FOLLOWS IS A WALL OF TEXT
BECAUSE EVEN IF WE DON'T FEEL LIKE IT, IT WOULD BE NICE FOR THE VISION TO BE BROADER, BUT IT CAN ONLY BE DONE IN PERSON AND THROUGH PRACTICE, SO BLA BLA BLA BLABLA BLA BLA BLA BLABLA BLA BLA BLA BLABLA BLA BLA BLA BLABLA BLA BLA BLA BLABLA BLA BLA BLA BLA
BLA BLA BLA BLA BLA, AND IF YOU'VE READ THIS FAR, YOU'RE A SENSITIVE PERSON, SO MAYBE IF YOU WANT...`;

        const endText = '<a href="https://www.instagram.com/animalhouseinsta/">TOUCH US</a>';

        const typewriter = document.getElementById('typewriter');
        let i = 0;
        const speed = 50; // Slower typing speed (changed from 30 to 50 milliseconds)

        function typeText() {
            if (i < text.length) {
                typewriter.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeText, speed);
            } else {
                // Add the final linked text after the main text is complete
                typewriter.innerHTML += endText;
            }
        }

        // Start the animation after a short delay
        setTimeout(typeText, 1000);
    </script>
</body>
</html>
