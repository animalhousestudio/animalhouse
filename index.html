<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal House</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'DM Mono';
            src: url('https://fonts.gstatic.com/s/dmmono/v14/aFTU7PB1QTsUX8KYthqQBK6PYK0.woff2');
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Mono', monospace;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
        }

        #bgVideo {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .logo-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .logo {
      max-width: 80%;
      max-height: 50vh;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards,
                 blink 3s ease-in-out infinite 2s;
  }

        .bottom-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            width: 100%;
            gap: 2rem;
        }

        .tagline {
            font-size: clamp(1rem, 4vw, 2rem);
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards 1s,
                       blink 1s step-end infinite 3s;
            letter-spacing: 2px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            font-size: clamp(0.8rem, 3vw, 1.2rem);
            width: 100%;
        }

        .links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 1.5s;
        }

        .links a:hover {
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .content {
                padding: 1rem;
            }

            .links {
                gap: 1rem;
            }

            .bottom-content {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="bgVideo" autoplay loop muted playsinline>
            <source src="videosfondo.webm" type="video/webm">
        </video>
    </div>

    <div class="content">
        <div class="logo-container">
            <img src="logo1.png" alt="Animal House Logo" class="logo">
        </div>
        <div class="bottom-content">
            <div class="tagline">ANIMAL HOUSE E' QUELLO CHE E' SE TI PIACE</div>
            <div class="links">
                <a href="https://open.spotify.com/playlist/your-playlist-id" target="_blank">PROGETTI</a>
                <a href="https://instagram.com/your-profile" target="_blank">CONTATTO</a>
                <a href="visione.html">VISIONE</a>
            </div>
        </div>
    </div>

    <script>
        // Ensure video plays on mobile devices
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('bgVideo');

            // Handle video loading errors
            video.addEventListener('error', function(e) {
                console.error('Error loading video:', e);
                video.parentElement.style.backgroundColor = '#000'; // Fallback background
            });

            // Attempt to play video immediately
            const playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Auto-play was prevented:", error);
                    // Add play button if autoplay fails
                    const playButton = document.createElement('button');
                    playButton.innerHTML = "Play";
                    playButton.style.position = 'fixed';
                    playButton.style.zIndex = '1000';
                    playButton.style.top = '50%';
                    playButton.style.left = '50%';
                    playButton.style.transform = 'translate(-50%, -50%)';
                    document.body.appendChild(playButton);

                    playButton.addEventListener('click', () => {
                        video.play();
                        playButton.remove();
                    });
                });
            }
        });
    </script>
</body>
</html>
